<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>当前系统时间</title>
    <link rel="stylesheet" href="style.css"  />
    <script language="javascript" type="text/javascript">

        window.onload = function(){
            showTime();
        }
        function checkTime(i){  //补位处理 小于10显示两位
            if(i<10){
                i="0"+i;
            }
            return i;
        }
        function showTime(){
            var now=new Date(); //定义日期对象 获取当前时间
            var year=now.getFullYear(); //获取当前年份
            var month=now.getMonth()+1; //获取当前月份 月份为0-开始到11 所以加1
            var day=now.getDate(); //获取当前‘几号’
            var h=now.getHours();//获取当前小时
            var m=now.getMinutes()  ; //获取当前分钟
            var s= now.getSeconds()  ; //获取当前秒
            m=checkTime(m) //调用补位处理
            s=checkTime(s)

            var weekday=new Array(7) //定义星期数组
            weekday[0]="星期日"
            weekday[1]="星期一"
            weekday[2]="星期二"
            weekday[3]="星期三"
            weekday[4]="星期四"
            weekday[5]="星期五"
            weekday[6]="星期六"

            document.getElementById("show").innerHTML=""+year+"年"+month+"月"+day+"日 "+ weekday[now.getDay()] +h+":"+m+":"+s;//显示格式
            t=setTimeout('showTime()',500) //设置500毫秒后延时执行 以刷新时间
        }

    </script>
</head>
<body>
<div class="content1">
    <div id="show">显示时间的位置</div>
</div>
</body>
</html>
