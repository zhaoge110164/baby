<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta  charset="UTF-8">
    <title>滚动消息</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
           list-style: none;
        }
      div{
            border: 1px solid red;
            width: 200px;
            margin: 0 auto;
            height: 20px;
            overflow:hidden
        }
        ul{
            margin: 0 auto;
            text-align: center;
        }
        li{
            height: 20px;
        }
    </style>

</head>
<body>
<div id="div1">
    <ul id="ul1">
 <li>我是消息1</li>
 <li>我是消息2</li>
 <li>我是消息3</li>
 <li>我是消息4</li>
 <li>我是消息5</li>
 <li>我是消息6</li>
        </ul>
    <ul id="ul2"></ul>
</div>
</body>
<script>
    var time;
    var area = document.getElementById("div1"); //滚动容器区域
    var con1 = document.getElementById("ul1");//滚动消息容器
    var con2 = document.getElementById("ul2");//克隆消息容器
    con2.innerHTML=con1.innerHTML;//克隆消息、
    /*滚动的函数开始*/
    function move(){
        document.title=area.scrollTop+"|"+con1.offsetHeight; //title 显示
        if(area.scrollTop>=con1.offsetHeight){   //如果滚动的高等于消息容器的高，重新滚动
            area.scrollTop=0;
        }else if(area.scrollTop%20==0) {    //如果正好显示一行停顿2秒，后继续
            clearInterval(time);
            area.scrollTop++;
            setTimeout("time=setInterval('move()',100)", 2000);
        }
         else{
                area.scrollTop++;
              }


    }

time=setInterval('move()',100);
</script>
</html>
