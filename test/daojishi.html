<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>时间倒计时</title>
    <link rel="stylesheet" href="style.css"  />
</head>
<script language="javascript" type="text/javascript">
    window.onload = function(){
        var timedate= new Date("2020,1,1");     //自定义结束时间
        var now =  new Date();     //获取当前时间
        var date = timedate.getTime() - now.getTime();    //结束时间减去当前时间，得出的为毫秒
        var time = Math.ceil(date/24/3600000) ;  //1000 * 60 * 60 * 24 除去每天一天的秒数，向上取整 获取剩余天数
        if(time > 0 ){   //判断是否结束
            document.getElementById('timeShow').innerHTML = time;
        }
        else{
            ocument.getElementById('timeShow').innerHTML="已结束"
        }
    }
</script>
</head>
<body>
<div class="content2">
    <div class="txtshow">距离设置时间还有<span  id="timeShow"></span>天</div>
</div>
</body>
</html>
